{% set name = "zospy" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/zospy-{{ version }}.tar.gz
  sha256: b8981d7e0b44494b488ff4f63742e6d4a6502a43a2e13afa56725948679314f3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling >=1.27,<2
    - pip
  run:
    - eval_type_backport # [py <= 39]
    - lark ~=1.2.0
    - pydantic >=2.4.0
    - python >={{ python_min }},<3.14
    - pythonnet >=3.0.1,<4
    - pandas
    - numpy
    - semver >=3.0.0,<4
    - typing_extensions # [py <= 310]
    - __win

test:
  imports:
    - zospy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://zospy.readthedocs.io/
  summary: A Python package used to communicate with Zemax OpticStudio through the API
  doc_url: https://zospy.readthedocs.io/
  dev_url: https://github.com/MREYE-LUMC/ZOSPy/
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - LucVV
    - crnh
    - jwmbeenakker
